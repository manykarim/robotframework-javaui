name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        python: ["3.10", "3.12", "3.14"]
    defaults:
      run:
        shell: bash
    env:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v2
        with:
          version: latest

      - name: Setup Python (primary, via uv)
        id: setup_python_primary
        run: uv python install ${{ matrix.python }}
        continue-on-error: ${{ matrix.python == '3.14' }}

      - name: Setup Python (fallback to 3.13, via uv)
        if: ${{ matrix.python == '3.14' && steps.setup_python_primary.outcome == 'failure' }}
        run: uv python install 3.13

      - name: Show uv and Python versions
        run: |
          uv --version
          uv run python --version

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies (dev)
        run: uv sync --all-extras --group dev

      - name: Install build tools
        run: uv tool install maturin

      - name: Install Linux UI dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libgtk-3-0 \
            libglib2.0-0 \
            libx11-6 \
            libxext6 \
            libxrender1 \
            libxtst6 \
            libxi6 \
            libxrandr2 \
            libxcomposite1 \
            libxdamage1 \
            libxkbcommon0
          sudo apt-get install -y libasound2 || sudo apt-get install -y libasound2t64

      - name: Start Xvfb
        if: runner.os == 'Linux'
        run: |
          Xvfb :99 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          echo "DISPLAY=:99" >> "$GITHUB_ENV"

      - name: Build test apps (Swing/SWT/RCP-mock)
        if: runner.os != 'macOS'
        run: |
          cd tests/apps
          (cd swing && mvn clean package)
          (cd swt && mvn clean package)
          (cd rcp-mock && mvn clean package)

      - name: Build test apps (Swing/SWT/RCP-mock, macOS arm64)
        if: runner.os == 'macOS'
        run: |
          cd tests/apps
          (cd swing && mvn clean package)
          (cd swt && mvn clean package -Pswt-mac-arm64)
          (cd rcp-mock && mvn clean package -Pswt-mac-arm64)

      - name: Build full package (agent + wheel)
        run: uv run invoke build

      - name: Add Windows port tools to PATH
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Add-Content -Path $env:GITHUB_PATH -Value "$PWD\\scripts\\ci\\win-tools"

      - name: Diagnostic Swing app startup (Linux/macOS)
        if: runner.os != 'Windows'
        run: bash scripts/ci/diagnostic-swing.sh

      - name: Diagnostic Swing app startup (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/ci/diagnostic-swing.ps1

      - name: Diagnostic SWT app startup (Linux/macOS)
        if: runner.os != 'Windows'
        run: bash scripts/ci/diagnostic-swt.sh

      - name: Diagnostic SWT app startup (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/ci/diagnostic-swt.ps1

      - name: Cleanup test apps (Linux/macOS)
        if: runner.os != 'Windows'
        run: bash scripts/ci/cleanup-test-apps.sh

      - name: Cleanup test apps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/ci/cleanup-test-apps.ps1

      - name: Smoke Robot Tests (Swing/SWT/RCP)
        run: |
          uv run robot --outputdir tests/robot/output-smoke \
            tests/robot/swing/01_connection.robot \
            tests/robot/swt/01_connection.robot \
            tests/robot/rcp/01_connection.robot

      - name: Run Robot Framework tests
        run: uv run robot --outputdir tests/robot/output tests/robot/

      - name: Run Python tests
        run: uv run pytest tests/python/

      - name: Upload Robot logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-logs-${{ matrix.os }}-py${{ matrix.python }}
          path: |
            tests/robot/output-smoke/**
            tests/robot/output/**
          if-no-files-found: warn

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-py${{ matrix.python }}
          path: |
            target/wheels/*.whl
            agent/target/*.jar
            python/JavaGui/jars/*.jar
          if-no-files-found: warn
