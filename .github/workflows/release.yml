name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0)"
        required: true
      version:
        description: "Package version (optional)"
        required: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        python: ["3.10", "3.12", "3.14"]
    defaults:
      run:
        shell: bash
    env:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v2
        with:
          version: latest

      - name: Setup Python (primary, via uv)
        id: setup_python_primary
        run: uv python install ${{ matrix.python }}
        continue-on-error: ${{ matrix.python == '3.14' }}

      - name: Setup Python (fallback to 3.13, via uv)
        if: ${{ matrix.python == '3.14' && steps.setup_python_primary.outcome == 'failure' }}
        run: uv python install 3.13

      - name: Show uv and Python versions
        run: |
          uv --version
          uv run python --version

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies (dev)
        run: uv sync --all-extras --group dev

      - name: Install build tools
        run: uv tool install maturin

      - name: Build full package (agent + wheel)
        run: uv run invoke build

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-py${{ matrix.python }}
          path: |
            target/wheels/*.whl
            agent/target/*.jar
            python/JavaGui/jars/*.jar
          if-no-files-found: warn

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          path: dist-artifacts
          merge-multiple: true

      - name: Collect wheels for PyPI
        run: |
          mkdir -p dist/pypi
          find dist-artifacts -name "*.whl" -exec cp {} dist/pypi/ \;
          ls -la dist/pypi

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/pypi

      - name: Create draft GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          body: |
            Release version: ${{ inputs.version }}
          files: |
            dist-artifacts/**/*.whl
            dist-artifacts/**/*.jar
