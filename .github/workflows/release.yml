name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0)"
        required: true
      version:
        description: "Package version (optional, defaults to tag without 'v' prefix)"
        required: false
      publish_pypi:
        description: "Publish to PyPI"
        required: false
        default: "false"
        type: boolean

jobs:
  # =============================================================================
  # Build Java Agent (single build, shared across all platforms)
  # =============================================================================
  build-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build Java Agent
        run: |
          cd agent
          mvn clean package -DskipTests
          ls -la target/*.jar

      - name: Upload Java Agent
        uses: actions/upload-artifact@v4
        with:
          name: java-agent
          path: agent/target/robotframework-swing-agent-*-all.jar
          if-no-files-found: error

  # =============================================================================
  # Build Python Wheels (ABI3 - one wheel per OS works for all Python versions)
  # =============================================================================
  build-wheels:
    needs: build-agent
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
    defaults:
      run:
        shell: bash
    env:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Java Agent
        uses: actions/download-artifact@v4
        with:
          name: java-agent
          path: agent/target/

      - name: Copy agent JAR to package
        run: |
          mkdir -p python/JavaGui/jars
          cp agent/target/robotframework-swing-agent-*-all.jar python/JavaGui/jars/javagui-agent.jar
          ls -la python/JavaGui/jars/

      - name: Setup uv
        uses: astral-sh/setup-uv@v2
        with:
          version: latest

      - name: Setup Python
        run: uv python install 3.12

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install maturin
        run: uv tool install maturin

      - name: Build wheel (ABI3 - compatible with Python 3.8+)
        run: |
          uv tool run maturin build --release --strip
          ls -la target/wheels/
          echo "ABI3 wheel works for all Python versions 3.8+"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: target/wheels/*.whl
          if-no-files-found: error

  # =============================================================================
  # Create Draft GitHub Release
  # =============================================================================
  release:
    runs-on: ubuntu-latest
    needs: [build-agent, build-wheels]
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Organize release files
        run: |
          mkdir -p release-files/wheels
          mkdir -p release-files/agent

          # Collect all wheels (deduplicate by keeping unique filenames)
          find dist-artifacts -name "*.whl" -exec cp {} release-files/wheels/ \;

          # Collect agent JAR
          find dist-artifacts -name "*.jar" -exec cp {} release-files/agent/ \;

          echo "=== Wheels ==="
          ls -la release-files/wheels/
          echo "=== Agent ==="
          ls -la release-files/agent/

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Strip 'v' prefix from tag
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          fi
        env:
          TAG: ${{ inputs.tag }}

      - name: Create draft GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: ${{ inputs.tag }}
          name: "Release ${{ inputs.tag }}"
          generate_release_notes: true
          body: |
            ## robotframework-javagui ${{ steps.version.outputs.version }}

            ### Installation

            ```bash
            pip install robotframework-javagui==${{ steps.version.outputs.version }}
            ```

            ### Downloads

            - **Python Wheels**: ABI3 wheels compatible with Python 3.8+ (one per platform)
            - **Java Agent**: `robotframework-swing-agent-1.0.0-all.jar`

            ### Changes

            See below for auto-generated release notes.
          files: |
            release-files/wheels/*.whl
            release-files/agent/*.jar

  # =============================================================================
  # Publish to PyPI (optional, triggered by input)
  # =============================================================================
  publish-pypi:
    runs-on: ubuntu-latest
    needs: [build-wheels]
    if: ${{ inputs.publish_pypi == true }}
    environment: release  # GitHub Environment for trusted publishing
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist-artifacts
          merge-multiple: true

      - name: Collect wheels for PyPI
        run: |
          mkdir -p dist/pypi
          find dist-artifacts -name "*.whl" -exec cp {} dist/pypi/ \;

          echo "=== Wheels to publish ==="
          ls -la dist/pypi/

          # Show wheel count
          WHEEL_COUNT=$(ls -1 dist/pypi/*.whl 2>/dev/null | wc -l)
          echo "Total wheels: $WHEEL_COUNT"

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/pypi/
          # No password needed - uses OIDC trusted publishing
          # Requires PyPI trusted publisher configured for:
          #   - Owner: manykarim
          #   - Repo: robotframework-javaui
          #   - Workflow: release.yml
          #   - Environment: release
